<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="app.css">
    <title>QuickSplit</title>
</head>

<body>
    <div id="container">
        <h1>QuickSplit</h1>
        <form>

        <div id="subContainer"></div>
        <h3 class="h3">Total Bill</h3>
        <input class="input" id="billamt" type="number" placeholder="Bill amount Rs.(in Rupee)">
        <h3 class="h3">Total Number Of People</h3>
        <input class="input" id="peopleamt" type="number" placeholder="Number of People">
        <h3 class="h3"> Sharing(%)</h3>
        <input class="input" id="serviceQual" type="number" placeholder="How much tip you want to give(%)">

        <div id="totalTip">
            <b>Rs. </b><span id="amt">0.00</span>
            <b>Rs. </b><span id="tip">0.00</span>
            <small id="each">each</small>
        </div>
        <div class="btn">
            <button type="button" id="calculate">Calculate</button>

            <button id="btn2" type="reset">Reset</button>
        </div>
    </div>
        </form>
    </div>



    <script type="text/javascript" src="app.js"></script>
</body>

</html>
