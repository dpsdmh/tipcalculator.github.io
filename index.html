<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="app.css">
    <title>Tip Calculator</title>
</head>

<body>
    <div id="container">
        <h1>Tip Calculator</h1>
        <div id="calculator">


            <form>
                <h3>Total Bill</h3>
                <input id="billamt" type="number" placeholder="Bill amount Rs.(in Rupee)">

                <h3>Total Number Of People</h3>
                <input id="peopleamt" type="number" placeholder="Number of People">
                <h3> Sharing(%)</h3>
                <input id="serviceQual" type="number" placeholder="How much tip you want to give(%)">

                <div id="totalTip">
                    <b>Rs.  </b><span id="amt">0.00</span>
                    <b>Rs.  </b><span id="tip">0.00</span>
                    <small id="each">each</small>
                </div>

                <button type="button" id="calculate">Calculate!</button>

                <button id="btn2" type="reset">Reset</button>
        </div>
    </div>
        </form>
     

    <script type="text/javascript" src="app.js"></script>
</body>

</html>
